# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "16.2"
    - name: Build
      run: swift build --build-tests --quiet
    - name: Run tests (Swift testing)
      run: swift test --skip-build --no-parallel --disable-xctest
    - name: Run tests (XCTest)
      run: swift test --skip-build --no-parallel --disable-swift-testing

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: Swift Install
        uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-6.1-branch
          tag: 6.1-DEVELOPMENT-SNAPSHOT-2025-01-22-a
      - uses: actions/checkout@v4
      - name: Build
        run: |
          swift build --build-tests --quiet
      - name: Run tests (Swift testing)
        run: swift test --skip-build --no-parallel --disable-xctest
      - name: Run tests (XCTest)
        run: swift test --skip-build --no-parallel --disable-swift-testing

  check-macro-compatibility:
    name: Check Macro Compatibility
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"
      - name: Run Swift Macro Compatibility Check
        uses: Matejkob/swift-macro-compatibility-check@v1
        with:
          run-tests: false
          major-versions-only: true
          
